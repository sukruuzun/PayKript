<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#fff" stroke-width="1"/>
  
  <!-- PayKript "P" letter -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">P</text>
  
  <!-- Small crypto symbol (diamond) -->
  <polygon points="24,8 26,10 24,12 22,10" fill="#ffffff" opacity="0.8"/>
</svg> 