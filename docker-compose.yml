version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: paykript_postgres
    environment:
      POSTGRES_DB: paykript
      POSTGRES_USER: paykript_user
      POSTGRES_PASSWORD: paykript_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paykript_user -d paykript"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: paykript_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PayKript Backend API
  backend:
    build: .
    container_name: paykript_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://paykript_user:paykript_password@postgres:5432/paykript
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-production-secret-key-change-this
      - ENVIRONMENT=production
      - TRON_GRID_API_KEY=${TRON_GRID_API_KEY}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ALLOWED_ORIGINS=http://localhost:3000,https://yourdomain.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: paykript_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

  # Frontend (Static files served by Nginx)
  # Alternatif olarak frontend'i ayrÄ± bir container'da servisleyebilirsiniz

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: paykript_network 